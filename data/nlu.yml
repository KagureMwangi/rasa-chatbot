version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi there
    - good morning
    - what's up

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - talk to you soon
    - catch you later

- intent: check_item
  examples: |
